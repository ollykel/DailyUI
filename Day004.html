<!DOCTYPE HTML>
<html>
	<head>
		<title>Calculator || Daily UI, Day 004</title>
		<meta charset="UTF-8"/>
		<meta lang="en"/>
		<link rel="stylesheet" href="./style004.css"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="./js/script004.js"></script>
	</head>
	<body>
		<header>
			<h1 class="content">The Traveller's Calculator</h1>
		</header>
		<div id="display">
			<hr class="backer"/>
			<p id="status" class="content">Ready</p>
			<p id="output" class="content">0.</p>
			<hr class="backer"/>
		</div>
		<div id="buttons" class="content">
			<table>
				<tr>
					<td>
						<div id="1" class="num button buttonA">1</div>
						<div id="4" class="num button buttonA">4</div>
						<div id="7" class="num button buttonA">7</div>
						<div id="0" class="num button buttonA">0</div>
					</td>
					<td>
						<div id="2" class="num button buttonA">2</div>
						<div id="5" class="num button buttonA">5</div>
						<div id="8" class="num button buttonA">8</div>
						<div id="sign" class="doer button buttonB">+/-</div>
					</td>
					<td>
						<div id="3" class="num button buttonA">3</div>
						<div id="6" class="num button buttonA">6</div>
						<div id="9" class="num button buttonA">9</div>
						<div id="dot" class="button buttonB">.</div>
					</td>
					<td>
						<div id="plus" class="operator button buttonB">+</div>
						<div id="minus" class="operator button buttonB">-</div>
						<div id="mult" class="operator button buttonB">x</div>
						<div id="divide" class="operator button buttonB">÷</div>
					</td>
					<td>
						<div id="xSq" class="doer button buttonB">x<sup>2</sup></div>
						<div id="xSqY" class="operator button buttonB">x<sup>y</sup></div>
						<div id="xSqrt" class="doer button buttonB">&radic;x</div>
						<div id="xRtY" class="operator button buttonB"><sup>y</sup>&radic;x</div>
					</td>
					<td>
						<div id="second" class="doer button buttonC">2nd</div>
						<div id="perc" class="doer button buttonC">%</div>
						<div id="usToPd" class="doer button buttonC">$-£</div>
						<div id="usToEuro" class="doer button buttonC">$-€</div>
					</td>
				</tr>
			</table>
			<table>
				<tr>
					<td>
						<div id="clear" class="button bottom">Clear</div>
					</td>
					<td>
						<div id="equals" class="button bottom">=</div>
					</td>
				</tr>
			</table>
		</div>
		<footer>
			<hr/>
			<p>Copyright Oliver Kelton, 2017</p>
		</footer>
	</body>
</html>
